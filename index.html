<body>
    <h1>Rock Paper Scissor</h1>
    <div class="container container-fluid">
        <div class="row">
            <div class="col col-lg-2">
                <div class="instruction">
                    <h4>Instructions</h4>
                    <ul>
                        <li>1 - Stone</li>
                        <li>2 - Paper</li>
                        <li>3 - Scissor</li>
                    </ul>
                </div>
            </div>
            <div class="col col-lg-4">
                <h3>You</h3>
                <img src="images/2.jpg" alt="playerImg">
                <h2>Start</h2>
            </div>
            <div class="col col-lg-4">
                <h3 class="">Computer</h3>
                <img src="images/3.jpg" alt="compImg">
                <h2>Start</h2>
            </div>
            <div class="col col-lg-2">
                <h6 class="setscore">Set Battle Score Here</h6>
            </div>
        </div>
    </div>
    <p class="scoreboard">0 - 0</p>
    <p class="winningScore">Winning Score - 0</p>

</body>
